<div class="modal-header">
  <h4 class="modal-title pull-left">Create new task</h4>
  <button
    type="button"
    class="close pull-right"
    aria-label="Close"
    (click)="bsModalRef.hide()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form #taskForm="ngForm" id="taskForm">
      <h4>Title</h4>
      <input
        type="text"
        class="form-control"
        name="title"
        [(ngModel)]="task.title"
      />
      <h4>Status</h4>
      <select
          class="form-control ml-1"
          style="width: 130px"
          id="status"
          [(ngModel)]="task.status"
          name="status"
        >
          <option *ngFor="let status of statuses" [value]="status.value">
            {{ status.display | splitByUpperCase }}
          </option>
        </select>
      <h4>Description</h4>
      <textarea
        name="description"
        rows="6"
        class="form-control"
        [(ngModel)]="task.description"
      ></textarea>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">
    Cancel
  </button>
  <button
    type="button"
    class="btn btn-success"
    (click)="createTask()"
    form="taskForm"
  >
    Submit
  </button>
</div>
