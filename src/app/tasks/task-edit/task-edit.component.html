<div class="container mt-4">
  <div class="row">
    <h1>Edit Task</h1>
  </div>
  <form #editForm="ngForm" id="editForm" (ngSubmit)="updateTask()">
    <h4>Title</h4>
    <input
      type="text"
      class="form-control"
      name="title"
      [(ngModel)]="task.title"
    />
    <h4>Status</h4>
    <select
        class="form-control ml-1"
        style="width: 130px"
        id="gender"
        [(ngModel)]="task.status"
        name="gender"
      >
        <option *ngFor="let status of statuses" [value]="status">
          {{ status | splitByUpperCase }}
        </option>
      </select>
    <h4>Description</h4>
    <textarea
      name="description"
      rows="6"
      class="form-control"
      [(ngModel)]="task.description"
    ></textarea>
    <span *ngIf="task.subtasks"> Number of subtasks: {{ task.subtasks.length }} </span>
    <button [disabled]="!editForm.dirty" class="btn btn-success btn-block">
      Save Changes
    </button>
  </form>
</div>
