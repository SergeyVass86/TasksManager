<div class="container mt-3">
  <div class="row">
      <div class="col-sm-10">
          <div *ngFor="let task of tasks" class="col-lg-2 col-md-3 col-sm-6">
            <app-task-card [task]="task"></app-task-card>
          </div>
        </div>
      
        <div class="col-sm-2">
          <button class="btn btn-primary" (click)="addTask()">Add Task</button>
        </div>
  </div>  
</div>
